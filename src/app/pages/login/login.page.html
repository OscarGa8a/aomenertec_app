<app-modal-info></app-modal-info>
<ion-content>
  <div class="login">
    <div class="content-header-main">
      <app-main-header title="Iniciar sesión"></app-main-header>
    </div>

    <div class="form-login" [formGroup]="formLogin">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" placeholder="Ingrese su correo electrónico" formControlName="email">
        <small *ngIf="emailNotValid" class="error">
          El correo no es válido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" formControlName="password">
        <small *ngIf="passwordNotValid" class="error">
            La contraseña debe tener más de 4 caracteres
          </small>
      </div>

      <small *ngIf="isErrorLogin" class="error">El correo y la contraseña no coinciden</small>

      <div class="sign-in">
        <ion-button (click)="login()" class="button-singin">Ingresar</ion-button>
      </div>
    </div>

    <div class="content-omitir">
      <ion-button class="omitir" [routerLink]="['/connect-bluetooth']">
        Omitir
        <ion-icon class="icon" slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>

  </div>
</ion-content>
